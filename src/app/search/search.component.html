<div class="flex flex-col items-center">
  <div class="mt-3">
    <input
      type="text"
      class="rounded-lg border border-gray-300 bg-white px-3 py-2 focus:outline-none focus:shadow-lg transition duration-300"
      [(ngModel)]="search"
    />
    <app-button (click)="doSearch()">Search</app-button>
  </div>
  <div
    class="mt-3 opacity-0 transition duration-200 px-10"
    [ngClass]="{ 'opacity-100': results }"
  >
    <div *ngIf="results && results.length === 0">No results found!</div>
    <div
      *ngFor="let r of results || []"
      class="bg-gray-300 rounded-lg p-6 mb-3 flex justify-between items-center"
    >
      <div>{{ r.value }}</div>
      <a
        class="p-3 rounded-full text-white mt-3 bg-blue-500 hover:bg-blue-600"
        [href]="
          'https://twitter.com/intent/tweet?text=' + encodeURIComponent(r.value)
        "
      >
        <svg
          role="img"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="white"
          class="w-6"
        >
          <title>Twitter icon</title>
          <path
            d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"
          ></path>
        </svg>
      </a>
    </div>
  </div>
  <img
    src="https://media1.giphy.com/media/u0YhXjoPxl0Pu/giphy.gif"
    [ngClass]="{ 'opacity-100': loading }"
    class="rounded mt-5 opacity-0 transition duration-200"
  />
</div>
